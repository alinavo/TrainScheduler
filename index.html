<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assests/style.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="./assests/js.js"></script>
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

    <!-- Moment Link-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <!-- Title -->
        <div class="jumbotron">


        </div>

        <!-- Current Time Schedule -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Time Schedule
                    </div>

                    <div class="card-body">
                        <table class="table table-hover">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody id="train-input">
                                <tr>
                                    <!-- Train Input Row-->
                                    <!-- <td>X</td>
                                    <td>X</td>
                                    <td>X</td>
                                    <td>X</td>
                                    <td>X</td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <!-- New Train Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="TrainName">Train Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Hogwarts Express">

                        </div>
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="London, UK">
                        </div>
                        <div class="form-group">
                            <label for="TrainTime">First Train Time (HH:MM)</label>
                            <input type="number" class="form-control" id="time-input" placeholder="00:00">
                        </div>
                        <div class="Frequency">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency-input" placeholder="0">
                        </div>
                        <br>
                        <div class="form-check">
                            <button type="submit" id="add-train" class="btn btn-lg" style="float: right; margin-top: 5px; margin-bottom: 10px;">Submit</button>
                        </div>
                        <br>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
